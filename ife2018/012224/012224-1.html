<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>012224-1</title>
</head>
<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
    </div>
    <div>
        <button id="btn0">判断当前选中的输入框输入内容是否为数字</button>
        <button id="btn1">把 A 四舍五入为 B 个小数位数的数字</button>
        <button id="btn2">当前选中数字的绝对值</button>
        <button id="btn3">对当前选中的数字进行上舍入</button>
        <button id="btn4">对当前选中的数字进行下舍入</button>
        <button id="btn5">把当前选中的数字四舍五入为最接近的整数</button>
        <button id="btn6">返回 A 和 B 中的最高值</button>
        <button id="btn7">返回 A 和 B 中的最低值</button>        
    </div>
    <p id="result"></p>
    <script>
        //window.onload = function (){
            var p = document.getElementById("result");
            var a = document.getElementById("num-a");
            var b = document.getElementById("num-b");
            var mathlist = document.getElementsByName("math-obj");
            function mathvalue(){
                for(var i=0;i<mathlist.length;i++){
                    if(mathlist[i].checked){
                        if(mathlist[i].value=="a"){
                            return Number(a.value);
                        }else{
                            return Number(b.value);
                        }
                    }
                }
                console.log("请确定已选中数字");
                return "no";
            }//返回选中的输入框内容

            function IsANum1(ANum){
                if(ANum==="no"){
                    p.innerHTML="请确定已选中数字";
                }else if (isNaN(ANum)){
                    p.innerHTML="请确定输入值为数字";
                }else{
                    p.innerHTML="输入值为数字";       
                }
            }//判断变量为数字

            function IsANum(ANum){
                if(ANum==="no"){
                }else if(isNaN(ANum)){
                    console.log("请确定输入值为数字");
                    p.innerHTML = "";
                    return false;
                }else{
                    return true;
                }
            }//判断变量为数字

            function funbtn1(num1,num2){
                if( IsANum(num1) && IsANum(num2) ){
                    p.innerHTML = num1.toPrecision(num2);
                }
            }//把 A 四舍五入为 B 个小数位数的数字

            function funbtn2(num){
                if (IsANum(num)){
                    p.innerHTML = Math.abs(num);
                }
            }//当前选中数字的绝对值

            function funbtn3(num){
                if (IsANum(num)){
                    p.innerHTML = Math.ceil(num);
                }
            }//对当前选中的数字进行上舍入

            function funbtn4(num){
                if (IsANum(num)){
                    p.innerHTML = Math.floor(num);
                }
            }//对当前选中的数字进行下舍入

            function funbtn5(num){
                if (IsANum(num)){
                    p.innerHTML = Math.round(num);
                }
            }//把当前选中的数字四舍五入为最接近的整数

            function funbtn6(num1,num2){
                if (IsANum(num1)&&IsANum(num2)){
                    p.innerHTML = Math.max(num1,num2);
                }
            }//返回 A 和 B 中的最高值

            function funbtn7(num1,num2){
                if (IsANum(num1)&&IsANum(num2)){
                    p.innerHTML = Math.min(num1,num2);
                }
            }//返回 A 和 B 中的最低值

            var btns = document.getElementsByTagName("div")[1];
            btns.onclick = function(ev){
                var ev = ev || window.event;
                var target = ev.target||ev.srcElement;
                    switch(target.id){
                        case 'btn0':
                            IsANum1(mathvalue());
                            break;
                        case 'btn1':
                            funbtn1(a.value,b.value);
                            break;
                        case 'btn2':
                            funbtn2(mathvalue());
                            break;
                        case 'btn3':
                            funbtn3(mathvalue());
                            break;
                        case 'btn4':
                            funbtn4(mathvalue());
                            break;
                        case 'btn5':
                            funbtn5(mathvalue());
                            break;
                        case 'btn6':
                            funbtn6(a.value,b.value);
                            break;
                        case 'btn7':
                            funbtn7(a.value,b.value);
                            break;
                    }
            }
    </script>
</body>
</html>
