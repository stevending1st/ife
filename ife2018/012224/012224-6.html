<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input id="queue-input" type="text">
    <p id="queue-cont">队列内容：apple&lt;-pear</p>    
    <button id="in-btn">入队</button>
    <button id="out-btn">出队</button>
    <button id="font-btn">打印队头元素内容</button>
    <button id="empty-btn">判断队列是否为空</button>
<script>

var queue = ["apple", "pear"];
var newvalue = document.getElementById("queue-input");
var queuestr = document.getElementById("queue-cont");
function showqueue(){
    var str = queue.join("&lt;"+"-");
    queuestr.innerHTML = "队列内容：" + str;
}
document.getElementById("in-btn").onclick = function (){
    if(newvalue.value === ""){
        console.log("不能为空");
    }else{
        queue.push(newvalue.value);
        showqueue();
        newvalue.value = "";
    }
}
document.getElementById("out-btn").onclick = function (){
    queue.shift();
    showqueue();
    newvalue.value = "";
}
document.getElementById("font-btn").onclick = function(){
    newvalue.value = queue[0];
}
document.getElementById("empty-btn").onclick = function(){
    if(queue.length===0){
        newvalue.value = "队列为空";
    }else{
        newvalue.value = "队列不为空";
    }
}

</script>

</body>
</html>
