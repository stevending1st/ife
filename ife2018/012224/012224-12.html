<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var arr = [
    {
        id: 1,
        name: 'candy',
        value: 40
    }, {
        id: 2,
        name: 'Simon',
        value: 50
    }, {
        id: 3,
        name: 'Tony',
        value: 45
    }, {
        id: 4,
        name: 'Annie',
        value: 60
    }
    ];
    var newarr;
    for(var i= 0;i<arr.length;i++){
        for(var j=i+1;j<arr.length;j++){
            if(arr[i].value>arr[j].value){
                newarr = arr[i];
                arr[i] = arr[j];
                arr[j] = newarr;
            }
        }
    }
    console.log(arr);
    </script>
</body>
</html>
