<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<input id="queue-input" type="text">
<p id="queue-cont">队列内容：apple-&gt;pear</p>    
<button id="in-btn">入队</button>
<button id="out-btn">出队</button>
<button id="font-btn">打印队头元素内容</button>
<button id="empty-btn">判断队列是否为空</button>

<script>

var queue = ["apple", "pear"];
//var queue = ["apple", "pear","llll"];
var newvalue =document.getElementById("queue-input");
function showqueue(){
    var str = queue.join("-" + "&gt;");
    document.getElementById("queue-cont").innerHTML = "队列内容：" + str;
}
document.getElementById("in-btn").onclick=function (){
    if(newvalue.value===""){
        console.log("不能为空");
    }else{
        queue.unshift(newvalue.value);
        showqueue();
        newvalue.value = "";
    }
}
document.getElementById("out-btn").onclick = function (){
    newvalue.value = "";
    queue.pop();
    showqueue();
}
document.getElementById("font-btn").onclick = function (){
    //var fontvalue = queue[queue.length-1];
    newvalue.value = queue[queue.length-1];
}
document.getElementById("empty-btn").onclick = function (){
    if(queue.length===0){
        newvalue.value = "数组为空";
    }else{
        newvalue.value = "数组不为空";
    }
}
</script>

</body>
</html>
