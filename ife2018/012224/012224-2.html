<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>        
        <label>Num A：<input id="num-a" type="number" value="0"></label>
        <label>Num B：<input id="num-b" type="number" value="1"></label>
    </div>
    <div>
        <button id="btn00">获取当前选中输入的内容长度</button>
        <button id="btn01">当前选中输入中的第3个字符</button>
        <button id="btn02">把两个输入框的文字连接在一起输出（concat）</button>
        <button id="btn03">输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button id="btn04">输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button id="btn05">使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button id="btn06">当前选中输入框的行数</button>
        <button id="btn07">使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button id="btn08">把所选输入框中的内容全部转为大写</button>
        <button id="btn09">把所选输入框中的内容全部转为小写</button>
        <button id="btn10">把所选输入框中内容的半角空格全部去除</button>
        <button id="btn11">把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>   
    <script>
        var strlist = document.getElementsByName("str-obj");
        var stra = document.getElementById("str-a");
        var strb = document.getElementById("str-b");
        var numa = document.getElementById("num-a");
        var numb = document.getElementById("num-b");
        var p = document.getElementById("result");
        function whichtext(){
            for(var i=0;i<strlist.length;i++){
                if(strlist[i].checked){
                    if(strlist[i].value==="a"){
                        return stra;
                    }else{
                        return strb;
                    }
                }
            }
        }//返回选中text Dom
        function strvalue(){
            return whichtext().value;
        }//返回选中框的value
        function funbtn00(){
            p.innerHTML = strvalue().length;
        }//获取当前选中输入的内容长度
        function funbtn01(){
            p.innerHTML = strvalue().charAt(2);
        }//当前选中输入中的第3个字符
        function funbtn02(){
            p.innerHTML = stra.value.concat(strb.value);
        }//把两个输入框的文字连接在一起输出（concat）
        function funbtn03(){
            p.innerHTML = stra.value.indexOf(strb.value) + 1;
        }//输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）
        function funbtn04(){
            p.innerHTML = strb.value.lastIndexOf(stra.value) + 1;
        }//输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）
        function funbtn05(){
            p.innerHTML = strvalue().slice(numa.value,numb.value);
        }//使用slice获取选中输入框内容的部分内容，参数为num-a及num-b
        function funbtn06(){
            p.innerHTML = whichtext().rows;
        }//当前选中输入框的行数
        function funbtn07(){
            p.innerHTML = strvalue().substr(numa.value,numb.value);
        }//使用substr获取选中输入框内容的子字符串，参数为num-a及num-b
        function funbtn08(){
            p.innerHTML = strvalue().toLocaleUpperCase();
        }//把所选输入框中的内容全部转为大写
        function funbtn09(){
            p.innerHTML = strvalue().toLocaleLowerCase();
        }//把所选输入框中的内容全部转为小写
        function funbtn10(){
            var strnew = "";
            for(var i=0; i<strvalue().length;i++){
                if(strvalue().charAt(i) !== "&ensp;"){
                    strnew += strvalue().charAt(i);
                }
            }
            p.innerHTML = strnew;
        }//把所选输入框中内容的半角空格全部去除
        function funbtn11(){
            if(whichtext().value===stra.value){
                stra.value = strb.value;
            }else{
                strb.value = stra.value;
            }
            p.innerHTML = "替换完成！";
        }//把所选输入框中内容的a全部替换成另外一个输入框中的内容
        var btns = document.getElementsByTagName("div")[1];
        btns.onclick = function(ev){
            var ev = ev || windows.event;
            var target = ev.target || ev.srcElement ;
            switch(target.id){
                case 'btn00':
                    funbtn00();
                    break;
                case 'btn01':
                    funbtn01();
                    break;
                case 'btn02':
                    funbtn02();
                    break;
                case 'btn03':
                    funbtn03();
                    break;
                case 'btn04':
                    funbtn04();
                    break;
                case 'btn05':
                    funbtn05();
                    break;
                case 'btn06':
                    funbtn06();
                    break;
                case 'btn07':
                    funbtn07();
                    break;
                case 'btn08':
                    funbtn08();
                    break;
                case 'btn09':
                    funbtn09();
                    break;
                case 'btn10':
                    funbtn10();
                    break;
                case 'btn11':
                    funbtn11();
                    break;
            }
        }
    </script> 
</body>
</html>
