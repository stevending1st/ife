<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>九九乘法表</title>
    <style>
        td{
            border:1px solid #000;
        }
        table{
            margin:0 auto;
        }
    </style>
</head>
<body>
    <script>
    for(var i=1;i<=9;i++){
        for(var j=1;j<=9;j++){
            console.log("%d*%d=%d",i,j,i*j);
        }
    }
    for(var i=1;i<=9;i++){
        for(var j=i;j<=9;j++){
            console.log("%d*%d=%d",i,j,i*j);
        }
    }
    
    document.write("<table border=\"1\">")
    //str= str +"<table>"
    for(var i=1;i<=9;i++){
        document.write("<tr>")
        for(var j=1;j<=9;j++){
            document.write("<td>",j,"*",i,"=",i*j,"</td>")
            console.log("%d*%d=%d",i,j,i*j);
        }
        document.write("</tr>")
    }
    document.write("</table>")

    document.write("<table>")
    for(var i=1;i<=9;i++){
        document.write("<tr>")
        for(var j=1;j<=i;j++){
            document.write("<td>",j,"*",i,"=",i*j,"</td>")
            console.log("%d*%d=%d",i,j,i*j);
        }
        document.write("</tr>")
    }
    document.write("</table>")
    </script>
</body>
</html>
