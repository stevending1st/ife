<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>

function dec2bin(decNumber) {
    // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
    if(decNumber < 0) {
        return "请确定数字为正数！";
    }else if(decNumber%1 !== 0) {
        return "请确定输入数字为整数！";
    }else {
        if(decNumber===0){
            return 0;
        }else {
            var twobin="",k=0;
            while(decNumber!==0){
                twobin = decNumber%2 + twobin;
                decNumber = (decNumber-Number(twobin[0]))/2;
                k++;
            }
            return twobin;
        }
    }
}

// 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
// Some coding
document.getElementById("trans-btn").onclick = function (){
    dec_Number = Number(document.getElementById("dec-number").value);
    document.getElementById("result").innerHTML = dec2bin(dec_Number);
}
    </script>
</body>
</html>
