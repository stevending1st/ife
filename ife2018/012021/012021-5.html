<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
</head>
<body>
    <div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
    <button id="fade-btn">淡出</button>
    
    <script>
        var btnName = document.getElementById("fade-btn");
        var fadecolor = document.getElementById("fade-obj");
        btnName.name="onbtn";
        function addcolor(){
            fadecolor.style.opacity = Number(fadecolor.style.opacity) - 0.002;
        }
        function cutcolor(){
            fadecolor.style.opacity = Number(fadecolor.style.opacity) + 0.002;
        } 
        document.getElementById("fade-btn").onclick=function() {
            
            if (btnName.name==="onbtn"){
                btnName.name="offbtn";
                if(btnName.innerHTML==="淡出"){
                    fadecolor.style.opacity = 1;
                    setTimeout(function(){btnName.innerHTML='淡入';clearInterval(incolor);btnName.name="onbtn"},2500);
                    var incolor = setInterval(addcolor,1);
                }else {
                    setTimeout(function(){btnName.innerHTML='淡出';clearInterval(outcolor);btnName.name="onbtn"},2500);
                    var outcolor = setInterval(cutcolor,1);
                }
            }
        }
    
    
    </script>
</body>
</html>
