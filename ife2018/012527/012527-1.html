    <script>
    function Go() {
        console.log("Go");
    }

    function GoSteps(n) {
        var typeofn = typeof n;
        if(typeofn === "undefined" || n === true){
            n=1;
        }else if(n === "NaN" || n === "null" ||typeofn === "string" || n === false){
            n=0;
        }else if( n < 0 ){
            n=0;
        }else{
            n = Math.floor(n);
        }
        while(n--){
            Go();
        }
    }
